{% extends 'listings/base.html' %}

{% block title %} Listings {% endblock %}

{% block content %}

<h1>Les annonces</h1>
<p>Retrouvez toutes les annonces</p>
<ul>
    {% for listing in listings %}
    <li><a href="{% url 'listing-detail' listing.id %}">
        {{ listing.title }}
    </a></li>
    {% endfor %}
</ul>

{% endblock %}
