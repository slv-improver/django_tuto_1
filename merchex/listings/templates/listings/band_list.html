{% extends 'listings/base.html' %}

{% block title %} Band List {% endblock %}

{% block content %}

<h1>Plats préférés !</h1>

<ul>
    <button><a href="{% url 'add-band' %}">Ajouter un groupe</a></button>
    {% for band in bands %}
    <li><a href='{% url "band-detail" band.id %}'>
        {{ band.name }}
    </a></li>
    {% endfor %}
</ul>

{% endblock %}
